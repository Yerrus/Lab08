<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>CGV</title>
  <meta name="description" content="">
  <meta name="author" content="">


  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">


  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <h1 id="title">CGV</h1>
      <h6 id="facebook">Facebook</h6>
      <h6 id="twitter">Twitter</h6>
      <h6 id="instagram">Instagram</h6>
    </div>
    <div class="row">
      <!-- Slideshow container -->
      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img class="banner" src="./images/crimes.jpg" style="width:100%">
          <div class="text caption">Fantastic Beasts: The Crimes of Grindewald</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img class="banner" src="./images/tyrel.jpeg" style="width:100%">
          <div class="text caption">Tyrel</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img class="banner" src="./images/deadpool.jpg" style="width:100%">
          <div class="text caption">Deadpool</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>


    </div>
    <div class="row">
      <div id="current-showing" class="current one-half column">
      </div>

      <div id="coming-soon" class="coming one-half column">
      </div>
    </div>
  </div>

  </div>

  <!-- SCRIPT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/javascript.js"></script>
  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
